    <form action="{% url 'basic_app:add_member' %}" method="post">
      {% csrf_token %}
      {% csrf_token %}

      {% if users %}
        {% for u in users %}
            <br><input type="checkbox" name="{{u.username}}" value="{{u.username}}">{{u.username}}
        {% endfor %}
      {% endif %}
      <br>
      <input type="hidden" name="gid" value={{group_no}}>
      <br><br>
      <input type="submit" class="btn btn-outline-light" name="" value="Add member">
  </form>
</div>
</div>
