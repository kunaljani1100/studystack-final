{% extends 'basic_app/base.html'%}
{%block body_block%}
<br><br><br><br>
<center>
<div class="card" align="center" style="width:500px">
  <div id="login_header" class="card-header bg-success">
				<h3>
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-key" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          Change Password</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
<div class="card-body bg-dark text-light">
  <form action="{% url 'basic_app:change_password' %}" method="post">
    {% csrf_token %}
    <label for="username">Old Password</label>
    <br>
    <input type="password" name="old_password">
    <br>
    <br>
    <label for="new_password">New Password</label>
    <br>
    <input type="password" name="new_password" >
    <br>
    <br>
    <label for="confirm_new_password">Confirm New Password</label>
    <br>
    <input type="password" name="confirm_new_password" >
    <br>
    <br>
    <input type="submit" class="btn btn-outline-light" name="" value="Change password">
    <br>
    <br>
  </form>
</div>
</div>
</center>
{{insert_me}}
{%endblock%}
