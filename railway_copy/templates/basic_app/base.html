<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <nav class='navbar navbar-default navbar-static-top'>
      <div class="jumbotron">
        <ul class="nav navbar-nav">
          <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>

          {% if user.is_authenticated %}
            <li><a class='navbar-link' href="{% url 'logout'%}">Logout</a></li>
          {% else %}
            <li><a class='navbar-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
          {% endif %}
          {% if user.is_authenticated %}
            <li><a class='navbar-link' href="{% url 'basic_app:book_tickets'%}">Book Tickets</a></li>
          {% endif %}
          <li><a class='navbar-link' href="{% url 'basic_app:view_routes'%}">View Routes</a></li>
          <li><a class='navbar-link' href="{% url 'basic_app:view_stations'%}">View Stations</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
